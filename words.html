<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Identify the Words</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="words.css">
</head>
<body>    

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Identify the Words</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        
        <p class="lead">
          Did you  
          <button type="button" class="btn btn-lg btn-default">learn</button>          
          new 
          <button type="button" class="btn btn-lg">nouns</button>   
          and 
          <button type="button" class="btn btn-lg">verbs</button>   
          ?
          <button type="button" class="btn btn-lg btn-default">Feed</button>   
          the application, and 
          <button type="button" class="btn btn-lg btn-success">improve</button>   
          the vocabulary.</p>
        
        <h2>improve</h2>

        <form onsubmit="alert(1)">
            <div class="form-group center-block word-template">
                <input name="word" type="text" class="form-control text-center" placeholder="[translation]" autofocus="autofocus">
            </div>

            <div class="form-group"> 
                <button type="submit" class="btn btn-primary">Add the new phrase</button>
            </div>
        </form>

      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
