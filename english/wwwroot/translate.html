<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What?</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="translate.css">
</head>
<body>    
    <script src="js/jquery-3.2.0.min.js"></script>

    <!-- top menu -->
    <div id="menu"></div>
    <script> $('#menu').load('menu.html') </script>

    <div class="container">

      <div class="starter-template">
          <form onsubmit="return false">
            <p id="question_text" class="lead"></p>
                                
            <div class="form-group">
                <input id="answer_text" name="phrase" type="text" class="form-control text-center" placeholder="[Escreva a tradução]" autocomplete="off" autofocus="autofocus">
            </div>

            <div class="form-group"> 
                <button id="btn_answer" type="submit" class="btn btn-lg btn-primary">Answer</button>
            </div>
          </form>
      </div>

    </div><!-- /.container -->

    <script src="js/bootstrap.min.js"></script>
    <script src="api.anki.js"></script>
    <script src="translate.js"></script>
</body>
</html>
