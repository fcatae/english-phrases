<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phrases</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="phrases.css">
</head>
<body>    

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Phrases</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">

        <h1>Start with Ideas</h1>
        <p class="lead">Did you learn new nouns and verbs? <br> Feed the application, and improve the vocabulary.</p>
        
        <form method="POST" action="api/phrases" enctype="text/plain">
            <div class="form-group">
                <input name="phrase" type="text" class="form-control text-center" placeholder="[Type your phrase]" autofocus="autofocus">
            </div>

            <div class="form-group"> 
                <button type="submit" class="btn btn-primary">New Phrase</button>
            </div>
        </form>

      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
