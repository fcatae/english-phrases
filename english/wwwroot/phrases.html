<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phrases</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="phrases.css">

</head>
<body>    
    <script src="js/jquery-3.2.0.min.js"></script>

    <!-- top menu -->
    <div id="menu"></div>
    <script> $('#menu').load('menu.html') </script>

    <div class="container">

      <div class="starter-template">

        <h1>Start with Ideas</h1>
        <p class="lead">Did you learn new nouns and verbs? <br> Feed the application, and improve the vocabulary.</p>
        
        <form onsubmit="return phrase_submit($('input[name=phrase]').val(), ()=>{ $('input[name=phrase]').val('') })">
            <div class="form-group">
                <input id="frm_phrase" name="phrase" type="text" class="form-control text-center" placeholder="[Type your phrase]" autocomplete="off" autofocus="autofocus">
            </div>

            <div class="form-group"> 
                <button type="submit" class="btn btn-primary">New Phrase</button>
            </div>
        </form>

      </div>

    </div><!-- /.container -->

    <script src="js/bootstrap.min.js"></script>
    <script src="phrases.js"></script>
</body>
</html>
