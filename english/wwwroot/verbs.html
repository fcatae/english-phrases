<!DOCTYPE html>
<html lang = "en">

   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Verbs</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="verbs.css">
      
   </head>

   <body>
        <script src="js/jquery-3.2.0.min.js"></script>

        <!-- top menu -->
        <div id="menu"></div>
        <script> $('#menu').load('menu.html') </script>

        <div class="container">
            <div class="starter-template">

                <div id = "app"></div>

            </div>
        </div>

      <script src = "js/react.js"></script>
      <script src = "js/react-dom.js"></script>
      <script src = "bin/verbs.js"></script>
      
      <script>

        // get the verbs
        var verb_array = [
            { present: 'do', past: 'did', perfect: 'done' },
            { present: 'go', past: 'went', perfect: 'gone' },
            { present: 'have', past: 'had', perfect: 'had' },
            { present: 'come', past: 'came', perfect: 'come' }
        ];
        
        // get the question
        var question = ['present', 'past', 'perfect'];

        var r1 = Math.floor(Math.random()*verb_array.length);
        var r2 = Math.floor(Math.random()*question.length);

        var verb_model = {
            present: (r2 == 0) ? null : verb_array[r1].present,
            past:    (r2 == 1) ? null : verb_array[r1].past,
            perfect: (r2 == 2) ? null : verb_array[r1].perfect,

            callback: t => alert(t.past)
        };

        ReactDOM.render(React.createElement(AppVerb, verb_model), document.getElementById('app'));

        $(document).ready(function() {
            $('form:first *:input[type!=hidden]:first').focus();
        });

      </script>

   </body>

</html>
